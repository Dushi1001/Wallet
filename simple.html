<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTTOBI - Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a192f;
            color: white;
            text-align: center;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #64ffda;
        }
        .button {
            display: inline-block;
            background-color: #64ffda;
            color: #0a192f;
            padding: 10px 20px;
            margin: 20px 0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .button:hover {
            background-color: #4fd1b5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AUTTOBI Crypto Wallet</h1>
        <p>A comprehensive cryptocurrency investment platform designed to simplify crypto portfolio management, market tracking, and user engagement.</p>
        
        <a href="#" class="button">Click Me</a>
        
        <div>
            <p>This is a simple test page to verify basic functionality.</p>
        </div>
    </div>

    <script>
        // Simple JavaScript to verify functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded successfully!');
            
            // Add event listener directly to the button
            var button = document.querySelector('.button');
            if (button) {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('Button clicked! JavaScript is working!');
                    console.log('Button was clicked');
                });
            } else {
                console.error('Button not found');
            }
        });
    </script>
</body>
</html>

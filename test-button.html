<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Simple Button Test</h1>
    <button id="testButton">Click Me</button>

    <script>
        document.getElementById('testButton').addEventListener('click', function() {
            alert('Button was clicked!');
        });
    </script>
</body>
</html>
